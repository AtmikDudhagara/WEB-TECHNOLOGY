<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a= parseInt(prompt("enter number 1"));
        var b= parseInt(prompt("enter number 2"));
        let c;
        if(a>b){
            c = b;
        }
        else{
            c= a;
        }
        for(var i=c;i>=1;i--){
            if(a%i==0 && b%i==0){
                document.write(i);
                break;
            }
        }
    </script>
</body>
</html>
