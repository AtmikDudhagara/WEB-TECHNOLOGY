<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var num = [];

        var a = parseInt(prompt("enter the size of an array"));
        document.write("enter the elements of an array");
        for (let i = 0; i <= a; i++) {
            num[i] = parseInt(prompt());
        }
        console.log(num);
        var temp=0;
        for(i=0;i<a;i++){
            for(j=0;j<a;j++){
                if(num[i] <num[j]){
                    temp=num[j];
                    num[j]=num[i];
                    num[i]=temp;
                }
            }
        }
        console.log(num);







    </script>
</body>

</html>
