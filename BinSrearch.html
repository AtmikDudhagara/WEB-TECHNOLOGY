<script>
    var num = [];

    var a = parseInt(prompt("enter the size of an array"));
    document.write("enter the elements of an array");
    for (let i = 0; i <= a; i++) {
        num[i] = parseInt(prompt());
    }
    console.log(num);
    var b = parseInt(prompt("enter the element"));
    let mid = 0;
    var firstelement = num[0];
    var lastelement = num.length - 1;
    for (let i = 0; i < a; a++) {
        mid = (firstelement + lastelement) / 2;
        if (mid < b) {
            mid++;
        }
        else if (mid > b) {
            mid--;
        }
        else {
            document.write(num[i]);
        }
    }
</script>
